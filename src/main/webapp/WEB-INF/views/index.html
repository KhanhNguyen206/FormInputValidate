<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3>User</h3>
<br>
<br>
<div>
    <a th:href="@{/user/create}">Add a User</a>
</div>
<br>
<div>
    <a th:href="@{/users(page=${users.number - 1},size=1)}" th:if="${users.hasPrevious()}">Previous</a>
    <span th:text="${users.number+1}"></span>/<span th:text="${users.totalPages}"></span>
    <a th:href="@{/users(page=${users.number +1}),size=1}" th:if="${users.hasNext()}">Next</a>
</div>

<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="row : ${users}">
        <td th:text="${row.getFirstName()}"></td>
        <td th:text="${row.getLastName()}"></td>
        <td th:text="${row.getPhoneNumber()}"></td>
        <td th:text="${row.getAge()}"></td>
        <td th:text="${row.getEmail()}"></td>
    </tr>
</table>
</body>
</html>
